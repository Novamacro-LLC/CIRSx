{%extends "home/base.html" %}{% load static %}{% block content %}

<div class="container col-xl-10 col-xxl-8 col-lg-4 col-md-4 col-sm-2 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-lg-start">
      <img src="{%static "home/cirsx_contact.jpg" %}" alt="" width="100%"
      height="auto" />
      <p class="col-lg-10 fs-3 text-center pt-2">
        Have a question about CIRSx programs?
      </p>
    </div>

    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" action="{% url 'contact_us' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <div class="row g-9 align-items-center">
            <!--First Name-->
            <div class="form-floating mb-3">
              {{ form.first_name }}
              <label for="firstName">First Name </label>
            </div>
            <!--Last Name-->
            <div class="form-floating mb-3">
              {{ form.last_name }}
              <label for="lastName">Last Name</label>
            </div>
            <!--Email-->
            <div class="form-floating mb-3">
              {{ form.email }}
              <label for="email">Email address</label>
            </div>
            <!--Subject-->
            <div class="form-floating pb-3">
              {{ form.subject }}
              <label for="subject">Subject*</label>
            </div>
            <!--Message-->
            <div class="form-floating mb-3 w-100">
              {{ form.message }}
              <label for="message">Message*</label>
            </div>
          </div>

          <button
            class="btn btn-dark btn-lg btn-outline-secondary text-white"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
