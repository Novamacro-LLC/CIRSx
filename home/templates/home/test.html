{% extends "home/base.html" %}{% load static %}{% block content %}

<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow text-center">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="mb-2 text-center">Welcome to CIRSx: Joing the Mission</h2>
      </div>

      <div class="modal-body p-5 pt-0">
        <form method="POST">
            {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="{{ email }}" class="form-control rounded-3" id="floatingInput" placeholder="Email">
             <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="{{ password }}" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
          </div>

          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary text-white" type="submit"> Sign In </button>

            <hr class="my-4">
               <a class="order-first text-secondary fs-6 p-4" href=""> Forgot Password?
               </a>
                <a class="order-last text-secondary fs-6 p-4" href=""> Create Account
                </a>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
