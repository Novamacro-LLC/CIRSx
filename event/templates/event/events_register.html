{% extends "member/base.html" %}{% load static %}{% block content %}

 <div class="p-5 bg-secondary"
    style="background-image: url('{% static "index/tier_page/events_BG.jpg" %}');
                 background-repeat: no-repeat;
                 background-size: cover;
                 background-position: 75% 75%;
                 background-blend-mode: darken">
    <div class="container-fluid" style="height: 150px;">

    <h1 class="display-1 p-2 fw-bold text-white text-center">Sign a guest up for an Event.</h1>
    </div>
    </div>

    <div class="col-md-8 mx-auto col-lg-5 fs-4">
      <form class="p-4 p-md-5 rounded-3 bg-light" action="{% url 'events_register' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-5">
          <div class="row g-9 align-items-center">

            <!--Event-->
            <div class="form-floating mb-5">
              {{ form.event }}
              <label for="event">Which Event? </label>
            </div>

            <!--Member-->
            <div class="form-floating mb-5">
              {{ form.member }}
              <label for="member">Member Name</label>
            </div>
          </div>
        </div>
      </form>


            <!--How many -->
<form id="form-container" method="POST">
        {% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
        <div class="bird-form">
        {{formset.as_p}}
        </div>
        {% endfor %}
        <button id="add-form" type="button">Add Another Bird</button>
        <button type="submit">Create Birds</button>
    </form>
</div>

 <script>
        let birdForm = document.querySelectorAll(".bird-form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = birdForm.length-1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = birdForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
{% endblock content %}
