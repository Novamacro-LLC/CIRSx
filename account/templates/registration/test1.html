{% extends "home/base.html" %}{% load static %}{% block content %}
<main class="form-register w-30 m-auto">
  <h1 class="p-5">Registration Page for the {{ tier }}</h1>
  <form method="post" action="{% url 'register' tier %}">
    {% csrf_token %} {% if form.errors %}
    <p class="text-danger">
      There are errors in the form. Please fill out all required fields.
    </p>
    {% endif %}{{ form }}
    <input type="submit" value="Register" />
  </form>
</main>

{% endblock content %}
