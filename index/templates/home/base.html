{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="{% static 'index/style.css' %}" type="text/css">
      <script src="{% static 'index/js_scripts.js' %}"></script>

  </head>
  <body onload="pageInit()">
    <!--Header-->
    <div class="container-fluid sticky-top" style="background-color: #EBEADF">
      <header
        class="navbar navbar-expand-md d-flex flex-wrap align-items-center justify-content-center py-3 border-bottom fs-5"
      >
        <a
          href="{% url 'index' %}"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <img
            class="d-block mx-auto mb-4"
            src="{% static 'index/Transparent-gold.png' %}"
            alt=""
            width="150"
            height="100"
          />
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a
              href="{% url 'index' %}"
              class="nav-link px-2 link-dark"
              id="homeLink"
              >Home</a
            >
          </li>
          <li>
            <a
              href="{% url 'conference' %}"
              class="nav-link px-2 link-dark"
              id="conferenceLink"
              >Conference</a
            >
          </li>
          <li>
            <a
              href="{% url 'sponsor' %}"
              class="nav-link px-2 link-dark"
              id="sponsorLink"
              >Sponsor</a
            >
          </li>

          <li>
            <a
              href="{% url 'subscribe' %}"
              class="nav-link px-2 link-dark"
              id="subscribeLink"
              >Subscribe</a
            >
          </li>
          <li>
            <a
              href="{% url 'about_us' %}"
              class="nav-link px-2 link-dark"
              id="aboutUsLink"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="{% url 'contact_us' %}"
              class="nav-link px-2 link-dark"
              id="contactUsLink"
              >Contact Us</a
            >
          </li>
          <li>
            <a
              href="{% url 'shoey' %}"
              class="nav-link px-2 link-dark"
              id="shoeyLink"
              >Shoey Awards</a
            >
          </li>
        </ul>

        <div class="col-md-3 text-end">

                <a href="{% url 'login' %}" type="button" class="btn btn-outline-dark me-2">
              Login </a>

                <a href="{% url 'subscribe' %}" type="button" class="btn btn-dark">Sign-up</a>

        </div>

      </header>
    </div>

    {% block content %} {% endblock content %}

    <footer>
      <div class="container pt-3 text-center fs-4">
        CIRSx LLC All Rights Reserved | 2021 - 2022
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
