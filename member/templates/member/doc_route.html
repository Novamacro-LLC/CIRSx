{% extends "member/base.html" %}{% load static %}{% block content %}

<div class="bg-light">
    <h1 class="pt-5 text-center">{{ dr_info.document_route }}
                                </h1>
    <p class="fs-4 text-center"><i>{{ dr_info.dr_description }}</i></p>


            {% for video in content %}
            <div class="row">
            <div class="p-5 col-md-6  col-sm-6 order-first text-center">
                <iframe
                      width="500"
                      height="315"
                      src="{{ video.doc_path }}"
                      title="{{ video.title }}"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
                </iframe>
              <h3>{{ video.title }}</h3>
            {% endfor %}
        </div>
        </div>

</div>

{% endblock content %}
